<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
		.heading {
			text-align: center;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2 class="heading">Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				name: "Category 1",
				items: [{
					start: '2018-10-01',
					end: '2018-10-08',
					name: 'Jhon Doe 01',
					id: "Task 01",
				},{
					start: '2018-10-10',
					end: '2018-10-28',
					name: 'Jhon Doe 02',
					id: "Task 02",
				},{
					start: '2018-11-05',
					end: '2018-12-11',
					name: 'Jhon Doe 03',
					id: "Task 03",
				}]
			},
			{
				name: "Category 2",
				items: [{
					start: '2018-10-03',
					end: '2018-10-16',
					name: 'Donald Duck',
					id: "Task 1",
					progress: 0,
				}]
			},
			{
				name: 'Category 3'
			},
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: task => {
				console.log(task);
			},
			on_date_change: (task, start, end) => {
				console.log(task, start, end);
			},
			on_progress_change: (task, progress) => {
				console.log(task, progress);
			},
			on_view_change: (mode) => {
				console.log(mode);
			},
			view_mode: 'Month',
			language: 'en',
			enable_labels: false
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
